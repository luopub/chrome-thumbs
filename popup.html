<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 800px;
      max-height: 600px;
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
      overflow-y: auto;
    }
    
    h1 {
      margin: 0 0 10px 0;
      font-size: 18px;
      text-align: center;
    }
    
    .tabs-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
    }
    
    .tab-item {
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .tab-item:hover {
      transform: scale(1.05);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    
    .tab-item.active {
      border-color: #4285f4;
      box-shadow: 0 0 5px rgba(66, 133, 244, 0.5);
    }
    
    .tab-thumbnail {
      width: 100%;
      height: 100px;
      object-fit: cover;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 12px;
    }
    
    .tab-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .tab-title {
      padding: 8px;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>标签页缩略图</h1>
  <div id="loading" class="loading">加载中...</div>
  <div id="tabs-container" class="tabs-container" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
