<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Generate Extension Icons</title>
</head>
<body>
  <h1>Chrome Extension Icon Generator</h1>
  <p>Click the buttons below to download icons of different sizes, then save them to the images folder:</p>
  
  <canvas id="iconCanvas" width="128" height="128"></canvas>
  
  <div>
    <button id="download16">Download 16x16</button>
    <button id="download32">Download 32x32</button>
    <button id="download48">Download 48x48</button>
    <button id="download128">Download 128x128</button>
  </div>
  
  <script>
    const canvas = document.getElementById('iconCanvas');
    const ctx = canvas.getContext('2d');
    
    // Draw a simple icon
    function drawIcon(size) {
      canvas.width = size;
      canvas.height = size;
      
      // Clear canvas
      ctx.clearRect(0, 0, size, size);
      
      // Draw background
      ctx.fillStyle = '#4285f4';
      ctx.fillRect(0, 0, size, size);
      
      // Draw white rectangle to represent browser window
      ctx.fillStyle = 'white';
      const rectSize = size * 0.6;
      const rectX = (size - rectSize) / 2;
      const rectY = (size - rectSize) / 2;
      ctx.fillRect(rectX, rectY, rectSize, rectSize);
      
      // Draw small rectangle to represent tab
      ctx.fillStyle = '#4285f4';
      const tabWidth = size * 0.3;
      const tabHeight = size * 0.1;
      const tabX = rectX;
      const tabY = rectY;
      ctx.fillRect(tabX, tabY, tabWidth, tabHeight);
      
      // Draw small dots to represent thumbnails
      const dotSize = size * 0.08;
      const dotSpacing = size * 0.15;
      const startX = rectX + size * 0.15;
      const startY = rectY + size * 0.25;
      
      for (let i = 0; i < 2; i++) {
        for (let j = 0; j < 2; j++) {
          ctx.beginPath();
          ctx.arc(
            startX + i * dotSpacing,
            startY + j * dotSpacing,
            dotSize / 2,
            0,
            2 * Math.PI
          );
          ctx.fill();
        }
      }
    }
    
    // Initial drawing
    drawIcon(128);
    
    // Download function
    function downloadIcon(size) {
      drawIcon(size);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL();
      link.click();
    }
    
    // Bind button events
    document.getElementById('download16').addEventListener('click', () => downloadIcon(16));
    document.getElementById('download32').addEventListener('click', () => downloadIcon(32));
    document.getElementById('download48').addEventListener('click', () => downloadIcon(48));
    document.getElementById('download128').addEventListener('click', () => downloadIcon(128));
  </script>
</body>
</html>
